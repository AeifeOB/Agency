name: dotnet package

on: [push, pull_request]

jobs:
  # Create a Linux deployment
  build_linux:

    name: Build Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['5.0.x' ]

    env:
      Solution_Name: Agency.sln                         
      Test_Project_Path: Agency.Test\Agency.Test.csproj

    steps:
      - uses: actions/checkout@v2

      # Install the .NET Core workload
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      # Install any dependencies
      - name: Install dependencies
        run: dotnet restore

      # Restore the project
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # Test the project
      - name: Test
        run: dotnet test --no-restore --verbosity normal

      # Pack the project
      - name: Pack
        run: dotnet pack --configuration Release

     # Archive the dll
      - name: Archive dll
        uses: actions/upload-artifact@v2
        with:
          name: linux-dll
          path: /home/runner/work/Agency/Agency/Agency/bin/Release/net5.0/Agency.dll

    # Archive the nupkg
      - name: Archive nupkg
        uses: actions/upload-artifact@v2
        with:
          name: linux-nupkg
          path: /home/runner/work/Agency/Agency/Agency/bin/Release/*.nupkg

  # Create a Windows deployment
  build_windows:
    name: Build Windows
    runs-on: windows-latest
    strategy:
       matrix:
         dotnet-version: ['5.0.x' ]

    env:
       Solution_Name: Agency.sln                         
       Test_Project_Path: Agency.Test\Agency.Test.csproj

    steps:
      - uses: actions/checkout@v2

      # Install the .NET Core workload
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      # Install any dependencies
      - name: Install dependencies
        run: dotnet restore

      # Restore the project
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # Test the project
      - name: Test
        run: dotnet test --no-restore --verbosity normal

      # Pack the project
      - name: Pack
        run: dotnet pack --configuration Release

      # Archive the dll
      - name: Archive dll
        uses: actions/upload-artifact@v2
        with:
          name: windows-dll
          path: D:\a\Agency\Agency\Agency\bin\Release\net5.0\Agency.dll

    # Archive the nupkg
      - name: Archive nupkg
        uses: actions/upload-artifact@v2
        with:
          name: windows-nupkg
          path: D:\a\Agency\Agency\Agency\bin\Release\*.nupkg